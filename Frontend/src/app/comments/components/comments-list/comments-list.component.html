<h1>All Comments</h1>

<nav>
    <button mat-raised-button (click)="myProfile()" color="primary">My Profile</button>
</nav>

<table mat-table [dataSource]="comments" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let comment"> {{comment.created_at}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let comment"> {{comment.user.name}} {{comment.user.surname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let comment"> {{comment.title}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> Body </th>
        <td mat-cell *matCellDef="let comment"> {{comment.body}} </td>
    </ng-container>

    <ng-container matColumnDef="modify">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-raised-button color="primary" class="add-button" (click)="add()" placement="bottom" mat-icon-button matTooltip="Aggiungi">
                <mat-icon>add</mat-icon>

            </button>
        </th>
        <td mat-cell *matCellDef="let comment">
            <button *ngIf="comment.userId == loggedUserId" mat-raised-button color="primary" (click)="edit(comment)" mat-icon-button placement="bottom" matTooltip="Modifica">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="cancel">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let comment">
            <button *ngIf="comment.userId == loggedUserId" mat-raised-button color="warn" (click)="delete(comment.id)" mat-icon-button matTooltip="Elimina">
                <mat-icon> delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
